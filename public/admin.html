<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Notice Board</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --accent: #4895ef;
      --light: #f8f9fa;
      --dark: #212529;
      --success: #4cc9f0;
      --error: #f72585;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .post-btn {
    /* Base Style */
    background: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
    color: white;
    border: none;
    padding: 15px 30px;
    border-radius: 50px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    width: 100%;
    position: relative;
    overflow: hidden;
    transition: all 0.4s ease;
    box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
  }

  .post-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(67, 97, 238, 0.4);
    background: linear-gradient(135deg, #3a0ca3 0%, #4361ee 100%);
  }

  .post-btn:active {
    transform: translateY(1px);
    box-shadow: 0 2px 10px rgba(67, 97, 238, 0.4);
  }

  .post-btn::after {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    background: radial-gradient(circle, rgba(255,255,255,0.3) 1%, transparent 1%) center/15000%;
    opacity: 0;
    transition: opacity 0.5s, background-size 0.5s;
  }

  .post-btn:active::after {
    background-size: 100%;
    opacity: 1;
    transition: 0s;
  }

  .post-btn i {
    transition: transform 0.3s ease;
    margin-right: 10px; /* Added this to match your original .btn i style */
  }

  .post-btn:hover i {
    transform: translateX(3px);
  }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .admin-container {
      width: 100%;
      max-width: 800px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .admin-header {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      padding: 25px;
      text-align: center;
      position: relative;
    }

    .admin-header h1 {
      font-size: 2rem;
      margin-bottom: 5px;
    }

    .admin-header p {
      opacity: 0.9;
    }

    .admin-header i {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .form-container {
      padding: 30px;
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--dark);
    }

    .form-control {
      width: 100%;
      padding: 15px;
      border: 2px solid #e9ecef;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s;
    }

    .form-control:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
      outline: none;
    }

    textarea.form-control {
      min-height: 150px;
      resize: vertical;
    }

    

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 25px;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transform: translateX(120%);
      transition: transform 0.3s ease-out;
      z-index: 1000;
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.success {
      background-color: var(--success);
    }

    .notification.error {
      background-color: var(--error);
    }

    .char-count {
      position: absolute;
      right: 10px;
      bottom: 10px;
      font-size: 0.8rem;
      color: #6c757d;
    }

    @media (max-width: 768px) {
      .admin-container {
        border-radius: 10px;
      }
      
      .form-container {
        padding: 20px;
      }
    }
    .toast {
  visibility: hidden;
  min-width: 250px;
  background-color: #4caf50;
  color: #fff;
  text-align: center;
  border-radius: 4px;
  padding: 12px;
  position: fixed;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 1000;
  opacity: 0;
  transition: opacity 0.3s ease, bottom 0.3s ease;
}

.toast.show {
  visibility: visible;
  opacity: 1;
  bottom: 50px;
}

    
  </style>
</head>
<body>
  <div class="admin-container">
    <div class="admin-header">
      <h1><i class="fas fa-bell"></i> Notice Board </h1>
      <p>Post important announcements in real-time</p>
      <i class="fas fa-cog" id="settingsBtn"></i>
    </div>

    <div class="form-container">
      <form id="noticeForm">
        <div class="form-group">
          <label for="title">Notice Title</label>
          <input type="text" id="title" class="form-control" placeholder="Enter notice title" required>
        </div>

        <div class="form-group">
          <label for="message">Notice Message</label>
          <textarea id="message" class="form-control" placeholder="Type your message here..." required></textarea>
          <!-- <span class="char-count"><span id="charRemaining">250</span> characters remaining</span> -->
        </div>

        <button type="submit" class="post-btn">
  <i class="fas fa-paper-plane"></i> Post Notice
</button>
      </form>
    </div>
  </div>

  <div class="notification" id="notification"></div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
