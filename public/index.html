<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notice Board</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background-color: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    
    h1 {
      color: #4361ee;
      margin-bottom: 30px;
      font-size: 2.5rem;
    }
    
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 40px;
    }
    
    .btn {
      background-color: #4361ee;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: block;
    }
    
    .btn:hover {
      background-color: #3a56d4;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
    }
    
    .btn-post {
      background-color: #4361ee;
    }
    
    .btn-view {
      background-color: #4cc9f0;
    }
    
    .btn-view:hover {
      background-color: #3ab7dc;
    }
    
    .logo {
      width: 80px;
      margin-bottom: 20px;
    }
    
    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }
      
      .btn {
        padding: 12px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/3176/3176272.png" alt="Notice Board" class="logo">
    <h1>Notice Board System</h1>
    
    <div class="buttons">
      <a href="/admin" class="btn btn-post">
        <i class="fas fa-plus"></i> Post New Notice
      </a>
      <a href="/board" class="btn btn-view">
        <i class="fas fa-list"></i> View Notices
      </a>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
